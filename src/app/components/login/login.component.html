<div class="container">
  <div class="row">
    <div class="col-12 content">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <div class = 'email'>
            <mat-form-field class = 'input'>
              <input class = 'input' matInput placeholder="Enter your email" formControlName="email">
              <mat-error  *ngIf="loginForm.controls.email.invalid">Enter correct email</mat-error>
            </mat-form-field>
          </div>
          <div class = 'password'>
            <mat-form-field class = 'input'>
              <input class = 'input' matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hide">
              <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error class = 'passwordError' *ngIf="loginForm.controls.password.invalid">
                Your password must be at least 6 characters long
              </mat-error>
            </mat-form-field>
            <div class = 'errorMassage'>{{error}}</div>
          </div>
          <button mat-raised-button color="primary" class = 'submitButton'(click) = 'submit()'>log in</button>
          <p class = 'registration'>
            <span class = 'textDecoration' (click) = 'registration()'>Registration</span>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
